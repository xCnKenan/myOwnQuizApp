<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>

    <link rel="icon" type="image/x-icon" href="assets/img/trophy.png" />

    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
    <script src="script.js"></script>

    <!-- Bootstrap files -->
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body onload="init()">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown link
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="card quiz-card">
        <img
          src="./assets/img/quizlogo.jpg"
          id="header-img"
          class="card-img-top"
        />

        <div
          class="progress"
          role="progressbar"
          aria-label="Example with label"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
        </div>

        <div class="card-body" id="endScreen" style="display: none">
          <div class="text-center final-headline">Quiz beendet!</div>

          <div class="text-center">
            Du hast <b id="amount-of-right-questions"></b> Frage(n) von
            <b id="amount-of-questions"></b> richtig beantwortet.
          </div>

          <div class="button-row">
            <button
              onclick="restartGame()"
              type="button"
              class="btn btn-primary"
            >
              Erneut spielen
            </button>
          </div>
        </div>

        <div class="card-body" id="questionBody">
          <h5 class="card-title text-center" id="questionText">Frage</h5>

          <div class="card mb-2 quiz-answer-card" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1"></div>
          </div>

          <div class="card mb-2 quiz-answer-card" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2"></div>
          </div>

          <div class="card mb-2 quiz-answer-card" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3"></div>
          </div>

          <div class="card mb-2 quiz-answer-card" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4"></div>
          </div>

          <div class="question-footer">
            <span>
              <b id="current-question"></b> von
              <b id="all-questions"></b> Fragen
            </span>
            <button
              onclick="nextQuestion()"
              id="next-button"
              type="button"
              class="btn btn-primary"
              disabled
            >
              n√§chste Frage
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
